<configuration>
    <input>
        <net-file value="roundabout.net.xml" />
        <route-files value="routes1.rou.xml" />
    </input>

    <output>
        <output-prefix value="58-" />
        <tripinfo-output value="output_data/output_folder/tripinfo-output.xml" />
        <device.emissions.probability value="1" />
        <battery-output.precision value="4" />
        <device.battery.probability value="1" />
    </output>

    <time>
        <begin value="0" /> 
	    <step-length value="0.4" />
    </time>

    <random-depart-offset value="5" />

    <processing>
        <lateral-resolution value="1.8" />
        <collision.mingap-factor value="0" />
        <collision.action value="warn" />
        <time-to-teleport value="-1" />
    </processing>
</configuration>